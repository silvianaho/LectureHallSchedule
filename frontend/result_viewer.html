<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-resultviewer.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="text/javascript"></script>
    <title>JiBaBoom</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>JiBaBoom</h3>
          <strong>JBB</strong>
          <h2 class="h2 d-lg-inline-block d-none" id="sidebar-collapse">
            <span class="close-side">&#171;</span>
            <span class="open">&#187;</span>
          </h2>
        </div>

        <ul class="list-unstyled components">
          <p class="font-weight-bold mb-0">DATA VIEW</p>
          <li class="nav-item">
            <a class="nav-link ml-3 py-1" href="./index.html">
              <span>Lectures</span>
              <i class="material-icons">class</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-3 py-1" href="./advance-dataviewer.html">
              <span>Technicians</span>
              <i class="material-icons">engineering</i>
            </a>
          </li>
        </ul>
        <ul class="list-unstyled components">
          <p class="font-weight-bold mb-0">SCHEDULE</p>
          <li class="nav-item">
            <a class="nav-link ml-3 py-1" href="./result_viewer.html">
              <span>Lectures</span>
              <i class="material-icons">class</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-3 py-1" href="./result_viewer.html">
              <span>Technicians</span>
              <i class="material-icons">engineering</i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- content -->
      <div class="px-3 mx-3" id="content">
        <div class="day time">
          <div class="day_title">Time</div>
          <div class="hour">lecture 1</div>
          <div class="hour">lecture 2</div>
          <div class="hour">lecture 3</div>
        </div>

        <div class="day monday">
          <div class="day_title">8.00-9.00</div>
          <div class="class grey" data-tooltip="AI MACHINE LEARNING">AIML</div>
        </div>

        <div class="day tuesday">
          <div class="day_title">9.00-10.00</div>
          <div class="class b15 gray" data-tooltip="AI MATH">AIMATH</div>
          <div class="class b15 blue" data-tooltip="FULLSTACK">FSP</div>
        </div>

        <div class="day wednesday">
          <div class="day_title">10.00-11.00</div>
          <div class="class short spacing"></div>
        </div>
        <div class="day wednesday">
          <div class="day_title">11.00-12.00</div>
          <div class="class short spacing"></div>
          <div class="class b15 yellow" data-tooltip="ECG">ECG</div>
          <div class="class b15 blue" data-tooltip="DATA ENGINGERING">DENG</div>
        </div>
        <div class="day wednesday">
          <div class="day_title">12.00-13.00</div>
          <div class="class short spacing"></div>
          <div class="class b45 yellow" data-tooltip="AI MARCHINE LEARNING">
            AIML
          </div>
        </div>

        <!-- mobile sidebar control -->
        <div class="title-filter mt-4">
          <div class="page-title float-left">
            <h1 id="sidebar-collapse-small-screen">
              <span class="close-side">&#171;</span>
              <span class="open">&#187;</span>
            </h1>
            <h2 class="mb-3 font-weight-normal">LECTURE HALLS</h2>
          </div>
          <!-- filter -->
          <div class="filter pt-3 float-right">
            <h6 class="ml-0 mb-1">Filter</h6>
            <form class="mb-3" id="filter-form">
              <div class="form-row align-items-center">
                <div class="col-lg-auto pb-md-1">
                  <input
                    type="number"
                    name="facultyId"
                    id="faculty-id"
                    placeholder="Faculty ID"
                    class="form-control form-control-sm"
                  />
                  <!-- <select
                    name="facultyId"
                    id="faculty-id"
                    class="form-control custom-select custom-select-sm"
                  >
                    <option value="" selected disabled
                      >Filter by Faculty ID</option
                    >
                  </select> -->
                </div>
                <div class="col-lg-auto pb-md-1">
                  <select
                    name="semesterId"
                    id="semester-id"
                    class="form-control custom-select custom-select-sm"
                  >
                    <option value="" selected disabled
                      >Filter by Semester ID</option
                    >
                  </select>
                </div>
                <div class="col-lg-auto pb-md-1">
                  <select
                    name="dayOfWeek"
                    id="day-of-week"
                    class="form-control custom-select custom-select-sm"
                  >
                    <option value selected disabled>Filter by Day</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                  </select>
                </div>
                <div class="col-lg-auto pb-md-1">
                  <button
                    type="submit"
                    id="search-button"
                    class="btn btn-primary btn-sm w-100"
                  >
                    Submit
                  </button>
                </div>
                <div class="col-lg-auto pb-md-1">
                  <button id="clear-button" class="btn btn-danger btn-sm w-100">
                    Clear
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
