  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>JiBaBoom</h3>
          <strong>JBB</strong>
          <h2 class="h2 d-lg-inline-block d-none" id="sidebar-collapse">
            <span class="close-side">&#171;</span>
            <span class="open">&#187;</span>
          </h2>
        </div>

        <ul class="list-unstyled components">
          <p class="font-weight-bold mb-0">VIEW</p>
          <li class="nav-item">
            <a class="nav-link ml-3 py-1" href="./index.html">
              <span>Data Viewer</span>
              <i class="material-icons">format_list_bulleted</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-3 py-1" href="./advance-dataviewer.html">
              <span>Advance DataViewer</span>
              <i class="material-icons">format_list_bulleted</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-3 py-1" href="./result_viewer.html">
              <span>Result Viewer</span>
              <i class="material-icons">assessment</i>
            </a>
          </li>
        </ul>
        <ul class="list-unstyled components">
          <p class="font-weight-bold mb-0">Data</p>
          <li class="nav-item">
            <a class="nav-link ml-3 py-1" href="./new-data.html">
              <span>New Data</span>
              <i class="material-icons">post_add</i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- content -->
      
      
      <div class="px-3 mx-3" id="content">
          <div class='title'>New Data</div>
          <div class = 'user-input'>
            <form>
                <div class="form-group">
                  <label for="Lecture-id">Lecture ID</label>
                  <input type="text" class="form-control"  placeholder="8 digit number">
                </div>
                <div class="form-group">
                    <label for="Faculty-id">Faculty ID</label>
                    <input type="text" class="form-control"  placeholder="8 digit number">
                  </div>
                <div class="form-group">
                  <label for="semesterid">SEMESTER ID</label>
                  <input type="text" class="form-control"  placeholder="8 digit number">
                </div>
                <div class="form-group">
                  <label for="DayOfWeek">Day Of Week</label>
                  <select class="form-control" id="DayOfWeek">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="StartTime">EndtTime</label>
                    <input type="text" class="form-control"  placeholder="4 digit number">
                  </div>
                  <div class="form-group">
                    <label for="EndtTime">EndtTime</label>
                    <input type="text" class="form-control"  placeholder="4 digit number">
                  </div>
                </form>
              </div>
        </div>
